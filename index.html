<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<nav class="nav-bar">
    <div class="high-scores">View High Scores</div>
    <div class="timer">Timer:</div>
</nav>

<body class="container1">
    
    <section class="code-quiz">
        <div id="intro" class="start-pg"></div>
        <h1>Coding Quiz</h1>
        <p>
        Answer the coding questions within the time limit. Incorrect answers and will affect your time and score.
        </p>
        <button id="button">Start Quiz</button>
    </section>

    <section id="questions" class="hide">
        <h2 id="actual-question"></h2>
        <div id="answer" class="answer"></div>
      </section>

      <section id="all-done" class="hide">
        <h2>DONE</h2>
        <p>Final Score<span id="final-score"></span></p>
        <p>Enter initials: <input type="text" id="initials"/>
          <button id="submit-button">Submit</button>
        </p>
      </section>

      <script src="./script.js"></script>
  </body>
</html>
